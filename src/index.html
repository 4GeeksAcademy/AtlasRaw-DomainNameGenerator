<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body style="background-color: #10003a;">
    <div class="container-fluid text-center">
      <div
        class="fixed-top me-3 ms-3 mt-2"
        style="color: white; padding: 10px; border-radius: 14px;
      border: 3px solid #AD00FF;
      background: linear-gradient(180deg, #8F00FF 0%, #4200FF 100%);"
      >
        <h1 class="" style="color: white;">DOMAIN NAME GENERATOR</h1>
      </div>
      <div style="margin-top: 100px;"></div>
      <div
        style="border-radius: 14px;
      border: 3px solid #0400C8;
      background: linear-gradient(180deg, #7D2CBD 0%, #5222D9 100%);"
      >
        <ul
          class="list-group list-group-flush py-3 border border-0"
          id="domains"
          style="list-style: none;"
        ></ul>
      </div>
      <div style="height: 100px;"></div>
      <div class="fixed-bottom p-4">
        <button
          style=" color: white; padding: 10px; border-radius: 14px;
        border: 3px solid #AD00FF;
        background: linear-gradient(180deg, #8F00FF 0%, #4200FF 100%);"
        >
          Made with ❤️ by
          <a href="https://github.com/atlasraw" style="color: red;"
            >Atlas Raw</a
          >
        </button>
      </div>
    </div>
  </body>
</html>
